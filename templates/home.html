<html>
<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h1>
                <legend>Student Exam Performance Prediction</legend>
            </h1>

            <div class="mb-3">
                <label class="form-label">Gender</label>

                <select class="form-control" name="gender" placeholder="Enter your Gender" required>
                    <option class="" selected disabled value="">Select your Gender</option>
                    <option value="male">
                        Male 
                    </option>
                    <option value="female">
                        Female 
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>

                <select class="form-control" name="ethnicity" placeholder="Enter your ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A">
                        Group A 
                    </option>
                    <option value="group B">
                        Group B 
                    </option>
                    <option value="group C">
                        Group C 
                    </option>
                    <option value="group D">
                        Group D 
                    </option>
                    <option value="group E">
                        Group E 
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>

                <select class="form-control" name="parental_level_of_education" placeholder="Enter your Parent Education" required>
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">
                        Associate's degree 
                    </option>
                    <option value="bachelor's degree">
                        Bachelor's degree 
                    </option>
                    <option value="high school">
                        High school 
                    </option>
                    <option value="master's degree">
                        Master's degree 
                    </option>
                    <option value="some college">
                        Some college 
                    </option>
                    <option value="some high school">
                        Some high school 
                    </option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" placeholder="Enter your Course" required>
                    <option class="placeholder" selected disabled value="">Select Test Course</option>
                    <option value="none">
                        None 
                    </option>
                    <option value="completed">
                        Completed 
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Writing Score Out Of 100</label>
                <input class="form-control" type="text" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" />
            </div>

            <div class="mb-3">
                <label class="form-label">Reading Score Out Of 100</label>
                <input class="form-control" type="text" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" />
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your Maths Score">
            </div>
        </form>

        <h2>
            The Prediction is {{results}}
        </h2>
    </div>

</body>
</html>
